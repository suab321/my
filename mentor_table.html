<html ng-app="app">
<head >
        <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="./js/mentor.js"></script>

	<meta charset="utf-8" />
	<title>Table Style</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <link rel='stylesheet' href="css/table.css">
</head>

<body ng-controller="mentor" ng-init="getall()">
<div class="table-title">
<h3 style="text-align: center;">Mentor Table</h3>
</div>
<table class="table-fill">
<thead>
<tr>
    <th class="text-left">No</th>
    <th class="text-left">Name</th>
    <th class="text-left">Email</th>
    <th class="text-left">Contact</th>
    <th class="text-left">Services</th>
    <th class="text-left">UniversityName</th>
    <th class="text-left">Major</th>
    <th class="text-left">Specialization</th>
    <th class="text-left">ProfilePic</th>
    <th class="text-left">ResumeUrl</th>
    <th class="text-left">Hrs</th>
    <th class="text-left">Availability</th>
    <th class="text-left">Description</th>
    <th class="text-left">LinkedinUrl</th>
</tr>
</thead>
<tbody class="table-hover">
<tr>
    <tr ng-repeat="x in data" >

        <td ng-bind="$index+1"></td>
        <td ng-bind="x.Name"></td>
        <td ng-bind="x.EmailID"></td>
        <td ng-bind="x.Contact"></td>
        <td ng-bind="x.Services"></td>
        <td ng-bind="x.UniversityName"></td>
        <td ng-bind="x.Major "></td>
        <td ng-bind="x.Specialization"></td>
        <td ng-bind="x.ProfilePic"></td>
        <td ng-bind="x.ResumeUrl"></td>
        <td ng-bind="x.Hrs"></td>
        <td ng-bind="x.Availability"></td>
        <td ng-bind="x.Description"></td>
        <td ng-bind="x.LinkedinUrl"></td>
      </tr>
</tr>
</tbody>
</table>
  </body>
  </html>
